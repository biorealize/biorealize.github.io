<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>NFC</title>
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<script src="jquery-3.4.0.min.js"></script>
	<script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.23.0.min.js"></script>
	<script src="javascript/custom.min.js"></script>	
	<script src="http://localhost:34477/livereload.js?snipver=1"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Send</h2>
				<form id="submit_nfc_form">
					<div class="row">
						<div class="form-group col-md-6">
							<label for="id">ID</label>
							<input type="text" id="id" class="form-control" required>
						</div>
						<div class="form-group col-md-6">
							<label for="client">Client</label>
							<input type="text" id="client" class="form-control">
						</div>
					</div><!--.row-->

					<div class="row">
						<div class="form-group col-md-6">
							<label for="location">Location</label>
							<input type="text" id="location" class="form-control">
						</div>
						<div class="form-group col-md-6">
							<label for="start_time">Start Time</label>
							<input type="text" id="start_time" class="form-control" readonly>
						</div>
					</div><!--.row-->

					<div class="row">
						<div class="form-group col-md-6">
							<label for="expiration_date">Expiration Date</label>
							<input type="text" id="expiration_date" class="form-control">
						</div>
						<div class="form-group col-md-6">
							<label for="duration">Duration</label>
							<input type="number" id="duration" class="form-control">
						</div>
					</div><!--.row-->

					<div class="row">
						<div class="col-md-6">
							Media Type
							<div class="row">
								<div class="form-check form-check-inline col-md-6">
									<input type="radio" name="media_type" id="media_type_solid" value="solid" class="form-check-input" checked>
									<label class="form-check-label" for="media_type_solid">Solid</label>
								</div>
								<div class="form-check form-check-inline col-md-6">
									<input type="radio" name="media_type" id="media_type_liquid" value="liquid" class="form-check-input">
									<label class="form-check-label" for="media_type_liquid">Liquid</label>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group" id="peripheral_type_group">
								<label for="peripheral_type">Peripheral Type</label>
								<select id="peripheral_type" class="form-control">
									<option value="plate_6_well" selected>6 Well Plate</option>
									<option value="plate_12_well">12 Well Plate</option>
									<option value="plate_24_well">24 Well Plate</option>
								</select>
							</div><!--.form-group-->

							<div class="form-group liquid_input" id="syringe_group">
								<label for="syringe">Syringe</label>
								<select id="syringe" class="form-control">
									<option value="10ml_syringe" selected>10ml Syringe</option>
									<option value="20ml_syringe">20ml Syringe</option>
									<option value="60ml_syringe">60ml Syringe</option>
								</select>
							</div><!--.form-group-->
						</div>
					</div><!--.row-->

					<div class="row liquid_input">
						<div class="form-group col-md-12">
							<label for="peripheral_payload">Peripheral Payload</label>
							<input type="text" id="peripheral_payload" class="form-control">
						</div>
					</div><!--.row-->

					<div class="row" id="sealed_row">
						<div class="col-md-6 col-md-offset-6">
							Sealed
							<div class="row">
								<div class="form-check form-check-inline col-md-6">
									<input type="radio" name="sealed" id="sealed_yes" value="true" class="form-check-input" checked>
									<label class="form-check-label" for="sealed_yes">Yes</label>
								</div>
								<div class="form-check form-check-inline col-md-6">
									<input type="radio" name="sealed" id="sealed_no" value="false" class="form-check-input">
									<label class="form-check-label" for="sealed_no">No</label>
								</div>
							</div>
						</div>
					</div><!--.row-->

					<div class="form-row plate" id="plate_6_well">
						<table>
							<tr>
								<td><input type="text" placeholder="A0" class="form-control"></td>
								<td><input type="text" placeholder="A1" class="form-control"></td>
								<td><input type="text" placeholder="A2" class="form-control"></td>
							</tr>
							<tr>
								<td><input type="text" placeholder="B0" class="form-control"></td>
								<td><input type="text" placeholder="B1" class="form-control"></td>
								<td><input type="text" placeholder="B2" class="form-control"></td>
							</tr>
						</table>
					</div><!--.row-->

					<div class="form-row plate" id="plate_12_well">
						<table>
							<tr>
								<td><input type="text" placeholder="A0" class="form-control"></td>
								<td><input type="text" placeholder="A1" class="form-control"></td>
								<td><input type="text" placeholder="A2" class="form-control"></td>
								<td><input type="text" placeholder="A3" class="form-control"></td>
							</tr>
							<tr>
								<td><input type="text" placeholder="B0" class="form-control"></td>
								<td><input type="text" placeholder="B1" class="form-control"></td>
								<td><input type="text" placeholder="B2" class="form-control"></td>
								<td><input type="text" placeholder="B3" class="form-control"></td>
							</tr>
							<tr>
								<td><input type="text" placeholder="C0" class="form-control"></td>
								<td><input type="text" placeholder="C1" class="form-control"></td>
								<td><input type="text" placeholder="C2" class="form-control"></td>
								<td><input type="text" placeholder="C3" class="form-control"></td>
							</tr>
						</table>
					</div><!--.row-->

					<div class="form-row plate" id="plate_24_well">
						<table>
							<tr>
								<td><input type="text" placeholder="A0" class="form-control"></td>
								<td><input type="text" placeholder="A1" class="form-control"></td>
								<td><input type="text" placeholder="A2" class="form-control"></td>
								<td><input type="text" placeholder="A3" class="form-control"></td>
								<td><input type="text" placeholder="A4" class="form-control"></td>
								<td><input type="text" placeholder="A5" class="form-control"></td>
							</tr>
							<tr>
								<td><input type="text" placeholder="B0" class="form-control"></td>
								<td><input type="text" placeholder="B1" class="form-control"></td>
								<td><input type="text" placeholder="B2" class="form-control"></td>
								<td><input type="text" placeholder="B3" class="form-control"></td>
								<td><input type="text" placeholder="B4" class="form-control"></td>
								<td><input type="text" placeholder="B5" class="form-control"></td>
							</tr>
							<tr>
								<td><input type="text" placeholder="C0" class="form-control"></td>
								<td><input type="text" placeholder="C1" class="form-control"></td>
								<td><input type="text" placeholder="C2" class="form-control"></td>
								<td><input type="text" placeholder="C3" class="form-control"></td>
								<td><input type="text" placeholder="C4" class="form-control"></td>
								<td><input type="text" placeholder="C5" class="form-control"></td>
							</tr>
							<tr>
								<td><input type="text" placeholder="D0" class="form-control"></td>
								<td><input type="text" placeholder="D1" class="form-control"></td>
								<td><input type="text" placeholder="D2" class="form-control"></td>
								<td><input type="text" placeholder="D3" class="form-control"></td>
								<td><input type="text" placeholder="D4" class="form-control"></td>
								<td><input type="text" placeholder="D5" class="form-control"></td>
							</tr>
						</table>
					</div><!--.row-->

					<div class="row">
						<div class="form-group col-md-6">
							<label for="target_temperature">Target Temperature</label>
							<input type="number" id="target_temperature" class="form-control" min="30" step="0.1">
						</div>
						<div class="form-group col-md-6">
							<label for="imaging_frequency">Imaging Frequency</label>
							<input type="number" id="imaging_frequency" class="form-control" min="1">
						</div>
					</div><!--.row-->
					
					<div class="form-row">
						<button type="submit" class="btn btn-primary" id="submit_nfc">Submit</button>
					</div><!--.row-->

					<div class="row" id="json_sent_row">
						<div class="form-group col-md-12">
							<label for="json_sent">JSON Sent</label>
							<textarea class="form-control" id="json_sent" rows="8" readonly></textarea>
						</div>
					</div><!--.row-->
				</form>
			</div><!--.col-->
			<div class="col-md-6">
				<h2>Receive</h2>
				<form id="request_nfc_form">

					<div class="row">
						<div class="form-group col-md-6">
							<label for="id">ID</label>
							<input type="text" id="request_id" class="form-control" required>
						</div>
					</div><!--.row-->

					<div class="form-row">
						<button type="submit" class="btn btn-primary" id="request_nfc">Request</button>
					</div><!--.row-->

					<div class="row" id="json_received_row">
						<div class="form-group col-md-12">
							<label for="json_received">JSON Received</label>
							<textarea class="form-control" id="json_received" rows="8" readonly></textarea>
						</div>
					</div><!--.row-->

				</form>
			</div><!--.col-->
		<div class="row">
			<div class="col-md-12">
				<div id="log"></div>
			</div><!--.col-->
		</div><!--.row-->
	</div><!--.container-->
</body>
</html>
