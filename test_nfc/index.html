<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>NFC</title>
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
	<script src="javascript/custom.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
	<script src="http://localhost:34477/livereload.js?snipver=1"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Send</h2>
				<form>
					<div class="row">
						<div class="col-md-6" style="background-color: #FDD">
							<label for="id">ID</label>
							<input type="text" id="id">
						</div>
						<div class="col-md-6">
							<label for="client">Client</label>
							<input type="text" id="client">
						</div>
					</div><!--.row-->
					<div class="row">
						<div class="col-md-6">
							<label for="location">Location</label>
							<input type="text" id="location">
						</div>
						<div class="col-md-6">
							<label for="start_time">Start Time</label>
							<input type="text" id="start_time">
						</div>
					</div><!--.row-->
				</form>
			</div><!--.col-->
			<div class="col-md-6">
				<h2>Receive</h2>
			</div><!--.col-->
		</div><!--.row-->
	</div><!--.container-->
</body>
</html>
